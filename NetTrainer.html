<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetTrainer</title>
</head>
<body>
    <script src="//unpkg.com/brain.js"></script>
    <script>
        function run() {
            fetch("./model.json")
            .then(response => response.json())
            .then(data => {
                const net = new brain.recurrent.LSTM();
                net.fromJSON(data);
                const output = net.run('The world is a terrible place!');
                console.log(output);
            });
        }
        
        function train() {
            const trainingData = [];
            fetch("./intents.json")
            .then(response => response.json())
            .then(data => {
                const intents = data.intents;
                let intentsArray = [];
                for (let i = 0; i < intents.length; i++) {
                    const intent = intents[i];
                    intent.patterns.forEach(pattern => {
                        trainingData.push({input: pattern, output: intent.tag});
                    });
                    if(i == intents.length - 1){
                        const net = new brain.recurrent.LSTM();
                        net.train(trainingData);
                        const trainedModel = net.toJSON();
                        const blob = new Blob([JSON.stringify(trainedModel)], {type: 'application/json'});
                        const url = URL.createObjectURL(blob);
                        const a = Object.assign(document.createElement('a'), {download: 'new.json', href: url});
                        document.body.appendChild(a);
                        a.click();
                    }
                }
            });
            
        }
    </script>
</body>
</html>
